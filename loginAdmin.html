<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginAdm</title>
    <link rel="stylesheet" href="./Styles/reset.css" />
    <link rel="stylesheet" href="./Styles/loginAdm.css">
</head>
<body>
    <section class="container">
        <div class="login">
          <div class="img-logo-div">
            <img
              src="./Imagess/GitPlusLogoSemBackground.png"
              alt="Logo do GitPlus"
              class="img-logo"
            />
          </div>
  
          <h2>Login Admin</h2>
          <p class="alert" id="alert"></p>
          <form class="box-input">
            <input type="email" placeholder="Email" required id="input-email" />
            <input
              type="password"
              placeholder="Senha"
              required
              id="input-password"
            />
            <button type="button" value="Criar Conta" class="btn" id="btn-criar-conta">
              Entrar
            </button>
          </form>
        </div>
      </section>
</body>
</html>
